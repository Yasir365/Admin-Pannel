<div class="Breadcrumb" data-aos="zoom-in">Category / Mobiles </div>

  <div class="col-lg-3 col-sm-6 col-12 mb-4" *ngFor="let item of mobiles; let i=index" data-aos="fade-left"  [attr.data-aos-delay]="item.delay">

  </div>

</div>
